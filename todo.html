<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1 id="myHeader">TO DO List</h1>
    <input id="addButton" type="button" value="Add" onclick="addTask()">
    <input id="input" type="text" placeholder="enter task">
    <hr>
        <ul id="tasks">
            <li>
                <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />
                <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />
                <input type="button" class="important" onclick="makeImportant(this.parentNode)" value="!">
                make todo list
            </li>
        </ul>
    <hr>
    
    <span id="divabout">
        <input id="aboutButton" type="button" value="About" onclick="doAbout()">
    </span>    
    <span>
        <input id="spanabout" type="button" value="Clear" onclick="clearAbout()" > 
    </span>
    <script src="script.js"></script>    
</body>
</html>
